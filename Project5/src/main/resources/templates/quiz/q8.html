<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table border = '1'>
		<tr>
			<th>성</th>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
			<th>인천거주여부</th>
		</tr>
		<th:block th:each = "personList:${list}">
			<tr>
				<td>[[${#strings.substring(personList.name,0,1)}]]</td>							
				<td>[[${#strings.substring(personList.name,1,3)}]]</td>							
				<td>[[${personList.age}]]</td>							
				<td>[[${personList.address}]]</td>							
				<td>[[${#strings.contains(personList.address, '인천')==true}?거주:비거주]]</td>							
			</tr>
			</th:block>
	</table>

</body>
</html>
