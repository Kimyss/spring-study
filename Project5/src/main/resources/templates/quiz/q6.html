<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>

		<th:block th:each="personList:${list}">
			<tr>
				<td>[[${personList.name}]]</td>
				<td>[[${personList.age}]]</td>
				<td>[[${personList.address}]]</td>
			</tr>
	</table>
	</th:block>

</body>
</html>
